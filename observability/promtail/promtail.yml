server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log

  # Journal logs (systemd)
  - job_name: journal
    journal:
      max_age: 12h
      labels:
        job: systemd-journal
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'

  # Ollama logs specifically
  - job_name: ollama
    journal:
      max_age: 12h
      labels:
        job: ollama
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        regex: 'ollama.service'
        action: keep
