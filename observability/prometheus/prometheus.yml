global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # ROCm GPU Exporter - AMD GPU metrics (runs on host)
  - job_name: 'rocm'
    static_configs:
      - targets: ['host.docker.internal:9102']

  # Ollama Exporter - LLM inference metrics (runs on host)
  - job_name: 'ollama'
    static_configs:
      - targets: ['host.docker.internal:9103']
